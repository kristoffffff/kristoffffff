<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <title>Projektek</title>
  </head>
  <body>
    <h1>Projektek</h1>
    <a href="{{ url_for('add_project') }}">Új projekt</a>
    <ul>
    {% for p in projects %}
      <li>{{ p.start_date }} - {{ p.end_date or (p.duration_months ~ ' hónap') }} : {{ p.goals|join(', ') }}</li>
    {% else %}
      <li>Nincs rögzített projekt.</li>
    {% endfor %}
    </ul>
  </body>
</html>
